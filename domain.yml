version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name:
      use_entities: true
  - give_name:
      use_entities: true
  - repeat_name:
      use_entities: true
  - check_euroleague_api

entities:
  - name
  - team
  - amount

actions:
  - action_receive_name
  - action_say_name
  - action_return_euroleague_api_values

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  team:
    type: text
    mappings:
      - type: from_entity
        entity: team

  amount:
    type: text
    mappings:
      - type: from_entity
        entity: amount

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "What is your name?"

  utter_games_played_by_baskonia:
  - text: "Games played by {team}: {amount}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
