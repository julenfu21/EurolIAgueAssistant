slots:

  competition:
    type: text
    # influence_conversation: true
    mappings:
      - type: from_entity
        entity: competition
  
  api_section:
    type: categorical
    influence_conversation: true
    values:
      - Standings
      - Team Stats
      - Player Stats
      - Game Stats
      # - other_categories (in API)
    mappings:
      - type: from_entity
        entity: api_section

  season:
    type: float
    min_value: 2000.0
    max_value: 2023.0
    # influence_conversation: true
    mappings:
      - type: from_entity
        entity: season
        conditions:
         - active_loop: standings_form

  round:
    type: float
    min_value: 0.0
    max_value: 34.0
    # influence_conversation: true
    mappings:
      - type: from_entity
        entity: round
        conditions:
         - active_loop: standings_form
  
