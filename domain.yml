  team:
    type: text
    # influence_conversation: true
    mappings:
      - type: from_entity
        entity: team
        conditions:
         - active_loop: team_stats_all_form
  
  player:
    type: text
    mappings:
      - type: from_entity
        entity: player
        conditions:
         - active_loop: player_stats_form




