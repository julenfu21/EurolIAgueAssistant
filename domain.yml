version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name:
      use_entities: true
  - give_name:
      use_entities: true
  - repeat_name:
      use_entities: true
  - check_euroleague_api
  - request_game_metadata
  - give_home_team
  - give_away_team


entities:
  - name
  - team
  - amount
  - home_team
  - away_team


actions:
  - action_receive_name
  - action_say_name
  - action_return_euroleague_api_values
  - action_return_requested_game_metadata


slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  team:
    type: text
    mappings:
      - type: from_entity
        entity: team

  amount:
    type: text
    mappings:
      - type: from_entity
        entity: amount

  home_team:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: home_team
        # To change the slot value just when the form is active (avoid changing when unnecessary)
        conditions:
        - active_loop: game_metadata_form

  away_team:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: away_team
        conditions:
        - active_loop: game_metadata_form


forms:
  game_metadata_form:
    # "If you do not want any of the required slots of a form to be filled when the intent is one from the list"
    # ignored_intents:
      # intent_1
    required_slots:
      - home_team
      - away_team


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "What is your name?"

  utter_games_played_by_baskonia:
  - text: "Games played by {team}: {amount}"

  # utter_ask_<form_name>_<slot_name>
  utter_ask_game_metadata_form_home_team:
  - text: "The information of which home team do you want to check?"

  utter_ask_game_metadata_form_away_team:
  - text: "The information of which away team do you want to check?"

  utter_requested_game_metadata:
    - text: "You asked for the following game: Home team: {home_team} || Away team: {away_team}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
