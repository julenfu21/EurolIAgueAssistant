version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: name path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: tell_name
    - action: utter_ask_name
    - intent: give_name
    - action: action_receive_name
    - intent: repeat_name
    - action: action_say_name

- story: euroleague api path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: check_euroleague_api
    - action: action_return_euroleague_api_values
    - action: utter_games_played_by_baskonia

- story: interactive story 1
  steps:
    - intent: request_game_metadata
    - action: game_metadata_form
    # The form should be activated after game_metadata_form was run.
    - active_loop: game_metadata_form
    - slot_was_set:
      - requested_slot: home_team
    - slot_was_set:
      - requested_slot: away_team
    # Form is deactivated
    - slot_was_set:
      - requested_slot: null
    - active_loop: null
    # The actions we want to run when the form is submitted.
    - action: utter_requested_game_metadata
    - action: action_return_requested_game_metadata